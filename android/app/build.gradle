plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    // Firebase / Google Services plugin
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.sahabatsenja_app"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    // ✅ Ganti ke Java 17 agar cocok dengan JDK kamu
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    // ✅ Kotlin juga diset ke 17
    kotlinOptions {
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.sahabatsenja_app"
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// ✅ Tambahkan ini biar plugin lifecycle kompatibel dengan SDK 34
configurations.all {
    resolutionStrategy.force 'androidx.lifecycle:lifecycle-common:2.8.2'
}
